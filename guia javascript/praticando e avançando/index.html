<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>praticando javascript</h1>


    <script>
        let estudante = {
            name : 'felipe',
            age : 17,
            peso : 52.5,
            inSubscribed : true,
        }
        
        console.log(`O ${estudante.name} tem ${estudante.age} anos, pesa ${estudante.peso} Kg e sua inscrição é ${estudante.inSubscribed}`)

        students = [
            estudante
        ]

        console.log(students[0])

        const aluno = {
            name : 'joao',
            idade : 23,
            peso: 67.7,
            inSubscribed: true,
        }

        students[1] = aluno
        console.log(students)

    </script>
</body>
</html>
